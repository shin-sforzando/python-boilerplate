pre-commit:
  commands:
    format:
      glob: "*.py"
      run: make format
    lint:
      glob: "*.py"
      run: make lint
    test:
      glob: "*.py"
      run: make test
    secretlint:
      run: docker run --platform linux/amd64 -v `pwd`:`pwd` -w `pwd` --rm -it secretlint/secretlint secretlint "**/*"
