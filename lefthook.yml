pre-commit:
  commands:
    format:
      glob: "*.py"
      run: make format OPTS="--check"
    python-lint:
      glob: "*.py"
      run: make lint
    test:
      glob: "*.py"
      run: make test
    doc:
      glob: "*.py"
      run: make doc

pre-push:
  parallel: true
  commands:
    secretlint:
      run: docker run --platform linux/amd64 -v `pwd`:`pwd` -w `pwd` --rm -it secretlint/secretlint secretlint "**/*"
